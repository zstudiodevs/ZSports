# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - zsports-api

on:
  push:
    branches:
      - testing
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        working-directory: ./dotnet
        run: dotnet restore dotnet.sln

      - name: Build with dotnet (Release)
        working-directory: ./dotnet
        run: dotnet build dotnet.sln --configuration Release --no-restore

      - name: dotnet publish
        working-directory: ./dotnet
        # Publica todo lo de la solución en ../publish (carpeta en la raíz del repo)
        run: dotnet publish dotnet.sln --configuration Release --no-build --output ../publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish   # carpeta creada en la raíz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4B57E0C9C8B4834AC45A959BEC0CA2B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E1552C39AC564FB29EC0A4D477433F48 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_84C333598D4D498E8B97155991CA5A05 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'zsports-api'
          slot-name: 'Production'
          package: .

          
